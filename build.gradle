apply plugin: 'groovy'
apply plugin: 'maven'
//apply plugin: 'nexus'
apply plugin: 'idea'


dependencies {
  repositories {
    mavenCentral()
  }

  compile gradleApi()
  compile localGroovy()
  compile 'com.android.tools.build:gradle:0.9.+'
}

group = 'de.inovex.build.androidversion'
version = '0.0.2'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://$projectDir/../repo")
        }
    }

}

